<!DOCTYPE html>
<html>
<head>

</head>

<body>
<form id="form1" action="javascript:getLocation();">
<div id="googleMap" style="width: 700px;height: 500px;margin: 50px auto;"></div>
<input id="distance" type="text" style="width:100px" value="5000"/>metre(s)
<input type="submit"/>
</form>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDTNlc8mcX8hdGZpkkPK1NXVq1PJY1zYs0&sensor=false"></script>
<script type="text/javascript" src="js/jquery-1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery-ui/jquery.ui.map.js"></script>
<script type="text/javascript" src="js/jquery-ui/jquery.ui.map.overlays.js"></script>
<script type="text/javascript" src="js/jquery-ui/jquery.ui.map.extensions.js"></script>
<script>
var myplace;
var directionsDisplay;
var locations = [
    [10.81510,106.58592],
    [10.79284,106.68549],
    [10.83634,106.60669],
    [10.85421,106.57408],
	[10.64981,106.72668],
	[10.35545,107.09198]
];

$("form").submit(function() {  
  return true;
});
	 
function getLocation()
{
	$('#googleMap').gmap({ 'callback': function() {
	
		var self = this;
		self.getCurrentPosition(showPosition);  
		
	}});
}

function showPosition(position, status)
{	
	if (status === "OK")
	{
		myplace = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
		distance = document.getElementById("distance").value;
		
		//set map
		var mapProp = {
		  center:myplace,    
		  mapTypeId:google.maps.MapTypeId.ROADMAP
		  };	  
		var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
		
		//set my city
		var myCity = new google.maps.Circle({
		  center:myplace,
		  radius:parseInt(distance),  
		  strokeWeight:0,
		  fillColor:"#0000FF",
		  fillOpacity:0.1
		  });	
		myCity.setMap(map);
		
		//set direction
		directionsDisplay = new google.maps.DirectionsRenderer();
		directionsDisplay.setMap(map);
		
		map.fitBounds(myCity.getBounds()); 
		markOutLocation(position.coords.latitude,position.coords.longitude,map);		
		
		for( i=0;i<locations.length; i++ ) {
			var compareDistance = return_Distance(myplace, new google.maps.LatLng(locations[i][0], locations[i][1]));		
			if (distance >= compareDistance){
				markOutLocation(locations[i][0],locations[i][1],map);
			}
		}	
	}	
}

function markOutLocation (lat, long, map) {
	var place = new google.maps.LatLng(lat, long);
	var marker = new google.maps.Marker({
	  position: place,
	  title:'Click to zoom'
	  });
	var infowindow = new google.maps.InfoWindow({
	  content:"<h2>You are here</h2><p>Nice with geolocation, ain't it?</p><button onclick='calcRoute("+lat+","+long+")'>Direction to here</button>"
	  });
	google.maps.event.addListener(marker, 'click', function() {	  
	  infowindow.open(map,marker);
	  });
	marker.setMap(map);
};

function calcRoute(latitude, longitude) {

	var directionsService = new google.maps.DirectionsService();
	
	var start = myplace;
	var end = new google.maps.LatLng(latitude, longitude);
	
	var request = {
		origin:start,
		destination:end,
		travelMode: google.maps.DirectionsTravelMode.DRIVING
	};
	directionsService.route(request, function(response, status) {
	  if (status == google.maps.DirectionsStatus.OK) {	  
		directionsDisplay.setDirections(response);		
	  }
	});
	
 }
function rad(x) {return x*Math.PI/180;}
function return_Distance(latLng1, latLng2)
{
	var R = 6371; // km
	var dLat = rad(latLng2.lat()-latLng1.lat());
	var dLon = rad(latLng2.lng()-latLng1.lng());
	var lat1 = rad(latLng1.lat());
	var lat2 = rad(latLng2.lat());

	var a = Math.sin(dLat/2) * Math.sin(dLat/2) +
			Math.sin(dLon/2) * Math.sin(dLon/2) * Math.cos(lat1) * Math.cos(lat2); 
	var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
	var d = R * c;
	return d*1000;
}
</script>
</body>
</html>
